{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<br>
<h1>New post</h1>
<hr>
<h2>Create new Blog Post:</h2>
<form action='/posts' method='POST'>
    <br>
    <label for="title">Title:</label>
    <input class="form-control" type="text" id='title' name='title' placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" id='author' name='author' placeholder="Enter Author"
        aria-label="Enter Author">
    <br>

    <label for="content">Post:</label>
    <textarea class="form-control" name='content' id='content' placeholder="Enter Content" aria-label="Enter Content"
        rows="3"></textarea>
    <br>
    <input type='submit' value='Post'>
</form>
<hr>
{% endblock %}
